    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>연결(link) TAG</title>
</head>
<body>
    <h1>연결(link) TAG</h1>

    <!-- 
        a는 Anchor(닻)의 줄임말.
        옵션이 없을땐 target가 self로 되있어서 현재 창에서 열린다.
    -->

    <a href="https://www.naver.com/">네이버로 이동</a>
    <br>

    <!-- 
        _blank는 새로운 탭에서 열린다.
    -->

    <a href="http://www.daum.net/" target="_blank" rel="noopener noreferrer">다음으로 이동</a>
    <br>

    <a href="mailto:rltmrl2@gmail.com">메일을 보내시려면 클릭하세요.</a>
    <br>

    <a href="tel:+821084842737">전화를 하시려면 클릭하세요.</a>
    <br>

</body>
</html>
