<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table(표)</title>
    <style>
        h1{
            text-align: center;
        }
        /* collapse는 행과 열 사이에 공백을 없애주는 역할 */
        table{
            /* border:1px solid black; */
            border-collapse: collapse;
        }
        td{
            border:1px dashed red;
        }
    </style>
</head>
<body>
    <h1>Table</h1>
    <table> 
        <tr></tr>
            <td>1행1열</td>
            <td>1행2열</td>
        <tr></tr>
            <td>2행1열</td>
            <td>2행2열</td>
    </table>
    
</body>
</html>
