<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image(이미지)</title>
</head>
<body>
    <h1>이미지(Image)</h1>

    <!-- 
        사진에 제목을 붙이는 경우.
        alt는 제목이 아니라 설명이다.
        제목은 figure 엘리먼트로 묶어 준 뒤
        figcaption을 사용해서 제목을 넣어주면 된다.
    -->
    <figure>
        <img src="./images/coffee.gif" alt="gif 커피잔">
        <figcaption>커피잔1</figcaption>
    </figure>
    <figure>
        <img src="./images/coffee2.svg" alt="벡터 커피잔">
        <figcaption>커피잔2</figcaption>
    </figure>
    <figure>
        <img src="./images/coffee3.png" alt="png 커피잔">
        <figcaption>커피잔3</figcaption>
    </figure>
    <figure>
        <img src="./images/coffee4.jpg" alt="jpg 커피잔">
        <figcaption>커피잔4</figcaption>
    </figure>


    
    
    
    
</body>
</html>
