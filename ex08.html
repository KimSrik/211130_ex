<!DOCTYPE html>
<!-- ko로 안하면 브라우저가 번역을 하려고 한다. -->
<html lang="ko">
<head>
    <!-- meta는 코드체계이며 UTF-8은 2byte이며 전세계적으로 사용한다.
         charset를 안 넣으면 다른나라에서 글씨가 다 깨질수 있음 -->
    <meta charset="UTF-8">

    <!-- 호환성 문제때문에 기입 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- 뷰포트가 설정되어 있어야 모바일에서 보기 편하게 해준다.
        데스크탑에서 보는 해상도와 비슷하게 만들어준다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 메타데이터는 사용자에게 보여지는것들은 아니다. -->

    <!-- 웹페이지 설명 메타 -->
    <!-- 이것을 채워놔야 나중에 검색엔진에서 잘 검색이 된다. -->
    <meta name="description" content="프론트엔드 연습1">
    <!-- 웹페이지 키워드 -->
    <meta name="keywords" content="front end, 프론트엔드, html">
    <!-- 제작자정보 -->
    <meta name="author" content="김슬기 ">

    <title>Practice</title>
</head>
<body>
    <div style="
        width: 300px;
        height: 300px;
        background-color: red;
        font-size: 36px;
    ">대한민국</div>
</body>
</html>
