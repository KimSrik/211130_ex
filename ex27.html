<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>겨울여행-나를 따라와!</title>

    <!-- 
        선택자(selecter)를 어떻게 쓰느냐가 매우 중요하다.
        

        태그 선택자는 태그이름만 적어주면 된다.

        id 선택자는 #id이름 을 적으면 된다.

        section의 wrapper이라는 id를 가진 것을 선택한다.

    -->

    <style>
        #wrapper {
            width:800px;
            margin-left:auto;
            margin-right:auto;
        }

        h1{
            text-align: center;
        }

        nav{
            float:right;
        }

        aside{
            position: fixed;
            right:200px;
            top:45%
        }
    </style>
</head>

    <!-- 
        문서 전체를 wrapper로 묶었다.
        
        정보구조도를 토대로 문서구조를 잘 만드는 것이 가장 중요하다!

    -->

<body>
    <section id="wrapper">
        <header>
            <h1>겨울여행 어디로 가야할까?</h1>
            <nav>
                <ul>
                    <li><a href="#">스키여행</a></li>
                    <li><a href="#">눈꽃여행</a></li>
                </ul>
            </nav>
        </header>
        <section id="ski">
            <article id="gangwon">
                <div>용평</div>
                <div>영월</div>
                <div>정선</div>
            </article>
            <article id="gyeonggi">경기도 스키 컨텐츠</article>
            <article id="junbook">전라북도 스키 컨텐츠</article>
        </section>
        <section id="snow">
            <article id="snow-gangwon">강원도 눈축제 컨텐츠</article>
            <article id="snow-jeju">제주도 눈축제 컨텐츠</article>
        </section>
        <section id="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d665.0488247159043!2d126.6767417084124!3d37.542735912485675!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b7e16f11f3635%3A0xd3d8fb87825f4f2a!2z7Jew7Z2s7KeB7JeF7KCE66y47ZWZ6rWQ!5e0!3m2!1sko!2skr!4v1638763220925!5m2!1sko!2skr" width="400" height="200" style="border:0;" allowfullscreen="" loading="lazy">지도</iframe>            
        </section>
        <aside>
            <a href="#">맨 위로 이동</a>
        </aside>
        <footer>
            <address>
                만든이 정보
            </address>
        </footer>
    </section>
    
</body>
</html>
